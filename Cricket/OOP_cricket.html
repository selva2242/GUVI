    <body>

        <div style="width: 100%; height: 55%; background-image:url(Images/MIvsCSK.jpg); background-size:cover; float:left;">
             <center>
                 <button type="button" id="start" onclick="startMatch( 'strikeMI', 'start')">start</button>
             </center>
        </div>

        <div style="width: 50%; height: 35%; float:left; background-color: wheat;">

                <br>

                <input type="text" name="commentary" value="Innings will start in a while" id="commentaryMI" size="30"><br>
                <br>
                <center>
                <button type="button" id="strikeMI" onclick="updateScoreBoard('MI', 'totalRunsMI', 'wicketsMI', 'retiredHurtMI', 'currentDeliveryRunMI', 'commentaryMI', 'currentPlayerMI', 'currentPlayerRunMI', 'currentPlayerPlayedBallsMI', 'oversMI', 'currentOverRunMI', 'strikeMI' )" disabled>Strike</button>
