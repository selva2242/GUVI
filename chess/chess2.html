<html>

    <script>
        let chessBoardSize = 8
        //creating grid
        function createBox(id, color){
 	        let div = document.createElement('div');
	        div.id = id
	        div.style.backgroundColor = color
	        div.style.width = '70px'
	        div.style.height = '70px'
	        div.style.display = 'inline-block'
            div.style.verticalAlign='top';
            div.style.border = '1px solid black'
            div.setAttribute('onclick',"generatePath('"+div.id+"')")
            document.body.appendChild(div)	
        }
        
        //8*8 grid generation call
        function createchessboard(size) 
        {
            for (var i = 0; i <size; i++) {
                for (var j = 0; j < size; j++) {
                    if ((i + j) % 2 == 0 ) {
	                    createBox(i.toString()+j, 'white')
                    } 
                    else {
                           createBox(i.toString()+j, 'yellow')
                    }
                }
	
                let br = document.createElement('br')
                document.body.appendChild(br)
            }
        }  

        //placing element in  grid
        function placeElement(row, column, val)
        {
             var x=(row.toString()+column)
             document.getElementById(x).innerHTML=val;
             document.getElementById(x).value = val
        }
      
        //generating all possible path
        function generatePath(id)
        {   
            if((document.getElementById(id).value!="")){
                let value = document.getElementById(id).value
                let row = parseInt(id.split("")[0])
                let column = parseInt(id.split("")[1])
                if(value=="queen"){
                    checkvertical(row, column)
                    checkHorizontal(row, column)
                    checkFrontDiagonal(row, column)
                    checkBackDiagonal(row, column)
                }
                else if(value=="horse"){
                   checkHorsePath(row, column)
                } 
            }
        }

        //generate vertical path
        function checkvertical(row, column){
          for(let i=row+1;i<chessBoardSize;i++){
                id = i.toString()+column
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
          }
          for(let j=row-1;j>=0;j--){
                id = j.toString()+column
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
          }
        }

        //generate horizontal path
        function checkHorizontal(row, column){
            for(let i=column+1;i<chessBoardSize;i++){
                id = row.toString()+i
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
            }
            for(let j=column-1;j>=0;j--){
                id = row.toString()+j
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
            }
        }

        //generate front diagonal path
        function checkFrontDiagonal(row, column){
            let i=row-1
            let j= column-1
            while(i>=0 && j>=0){
                id = i.toString()+j
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
                i--
                j--
            }
            i = row+1
            j = column+1
            while(i<chessBoardSize && j<chessBoardSize){
                id = i.toString()+j
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
                i++
                j++
            }
        }

        //generate back diagonal path
        function checkBackDiagonal(row, column){
            i = row-1
            j = column+1
            while(i>=0 && j<chessBoardSize){
                id = i.toString()+j
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
                i--
                j++
            }
            i = row+1
            j = column-1
            while(i<chessBoardSize && j>=0){
                id = i.toString()+j
                if(document.getElementById(id).innerHTML==""){
                    document.getElementById(id).style.backgroundColor = 'orange'
                }
                else{
                    break;
                }
                i++
                j--
            }
        }

        createchessboard(chessBoardSize);
