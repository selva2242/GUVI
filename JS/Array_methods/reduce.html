    <body>  
        <script>
            // reduce function will reduce the array to single value eg: sum of  numbers
            a = [1,2,3,4,5]
            const total = a.reduce((sum,num)=>{
                return sum+num;
            })
            console.log(total)
        </script>
    </body>
