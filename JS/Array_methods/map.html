    <body>  
        <script>
            // map will take method as argument
        // map will produce an array as result based on operations on every element of the array
            a = [1,2,3,4,5]
            const mappedItems = a.map((b)=>{
                return b*b
            })
            console.log(mappedItems)
        </script>
    </body>
</html>
