<html>
    <head>
    </head>
    <body>  
        <script>
            // every will take method as argument
        // every will print true if all the value in array passes condition mentioned in array
            a = [1,2,3,4,5]
            const everyItems = a.every((b)=>{
                return b>4
            })
            const everyItems2 = a.every((b) =>{
                return b>0
            })
            console.log(everyItems)
            console.log(everyItems2)
        </script>
    </body>
</html>
