    <body>  
        <script>
            // some will take method as argument
        // some will print true if any of the value in array passes condition mentioned in array
            a = [1,2,3,4,5]
            const someItems = a.some((b)=>{
                return b>4
            })
            console.log(someItems)
        </script>
    </body>
</html>
